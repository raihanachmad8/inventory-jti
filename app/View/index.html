<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="./style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Main Container -->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Container -->
            <div class="row col-md-8 border rounded-3 d-flex justify-content-center bg-white shadow box-area" style="height: 40rem;">
        <!-- Left Box -->
                 <div id="rightbox" class="col-md-5 rounded-start d-flex justify-content-center align-items-end right-box">
                    <div class="flex-column pb-3">
                        <p class="text-white fs-2" style="font-family: 'Poppins', sans-serif; font-weight: 550">Inventaris</p>
                        <small class="text-white text-wrap text-justify" style="font-family: 'Poppins', sans-serif;">Inventaris adalah daftar atau catatan rinci yang mencakup semua barang, aset, atau benda yang dimiliki, disimpan, atau digunakan oleh suatu organisasi, perusahaan, atau individu pada suatu waktu tertentu.</small>
                    </div>
                </div>
        <!-- Right Box -->
                <div id="leftbox" class="col-md-7 d-flex justify-content-center align-items-center flex-column left-box">
                     <div class="row align-items-center d-flex justify-content-center align-items-center flex-column">
                        <div class="mb-5"></div>
                        <div class="header-text mb-3  d-flex justify-content-center align-items-center">
                            <strong>MASUK</strong>
                        </div>
                        <div class="input-group mb-3">
                            <div class="logintextbox">
                                <p class="fs-6 font-weight: 600">Email</p>
                                <input type="text" class="form-control-lg bg-light fs-6 border border-black" style="width: 16rem;" placeholder="Masukkan Email">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="logintextbox">
                                <p class="fs-6 font-weight: 600">Password</p>
                                <input type="text" class="form-control-lg bg-light fs-6 border border-black" style="width: 16rem;" placeholder="Masukkan Password">
                            </div>
                        </div>
                        <div class="input-group mb-3 justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Ingat Saya</small></label>
                            </div>
                            <small><a href="../lupaPassword/">Lupa Password</a></small>
                        </div>
                        <form action="#" class="input-group mb-3">
                            <button class="text-white btn btn-lg w-100 fs-6">Masuk</button>
                        </form>
                        <div class="input-group mb-5 d-flex justify-content-center align-items-center">
                            <small><a href="../pilih role/">Tidak Punya Akun? <strong>Daftar</strong></a></small>   
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="../../assets/image/polinema-logo-login.png" class="img-fluid" style="width: 100px;">
                        </div>
                        <div class="mb-5"></div>
                     </div>
                </div>
    
            </div>
        </div>
    </body>
</html>
